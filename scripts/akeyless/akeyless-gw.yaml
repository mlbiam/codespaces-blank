env:
- name: CLUSTER_URL
  value: https://GW_HOST/gw/
akeylessUserAuth:
  adminAccessId: AKEYLESS_ACCESS_ID
  adminAccessKey: AKEYLESS_KEY
  allowedAccessPermissions:
     - name: openunison
       access_id: AUTH_ID
       sub_claims:
         Groups:
           - administrators-external
       case_sensitive: false
       permissions:
         - admin
     - name: openunison-api
       access_id: AUTH_K8S_ID
       sub_claims:
          service_account_name:
          - openunison-orchestra
          namespace:
          - openunison
          config_name:
          - k8s-cp-conf
       case_sensitive: false
       permissions:
         - admin
service:
  type: ClusterIP